<!--
  Screen: S-05 Export
  CJX Stage: Discovery
  FR Mapping: FR-04, FR-05, FR-09, FR-15
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S-05 Export</title>
  <link rel="icon" type="image/png" href="assets/icon-header.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="components.css">
  <style>
    /* Background: session screen behind the bottom sheet */
    .session-bg {
      flex: 1;
      display: flex;
      flex-direction: column;
      filter: brightness(0.7);
      pointer-events: none;
    }

    .session-bg .top-bar {
      opacity: 0.6;
    }

    .session-bg-preview {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .session-bg-doc {
      width: 60%;
      aspect-ratio: 3/4;
      background: var(--color-surface);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-card);
      opacity: 0.5;
    }
  </style>
</head>
<body class="cjx-discovery">
  <div class="app-layout">
    <main class="main-content" style="position: relative;">

      <!-- Background: S-04 session view (dimmed) -->
      <div class="session-bg">
        <div class="top-bar">
          <button class="icon-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="19" y1="12" x2="5" y2="12"/>
              <polyline points="12 19 5 12 12 5"/>
            </svg>
          </button>
          <span style="font: var(--text-body); font-weight: 600;">Tax Return 2025</span>
          <span style="width: 44px;"></span>
        </div>
        <div class="session-bg-preview">
          <div class="session-bg-doc"></div>
        </div>
      </div>

      <!-- Bottom sheet (modal) over S-04 -->
      <div class="bottom-sheet-overlay" data-cjx-entrance>
        <div class="bottom-sheet">

          <!-- Sheet handle: Drag indicator at top -->
          <div class="sheet-handle"></div>

          <h2 class="sheet-title">Export</h2>

          <!-- Format selector: Two large option cards side by side
               "Image (JPG)" - photo icon, exports each page as separate image
               "PDF" - document icon, exports all pages as single PDF
               Selected card has blue border + checkmark -->
          <div class="format-selector">

            <!-- Image (JPG) card -->
            <div class="format-card">
              <div class="format-card-check">
                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                  <polyline points="20 6 9 17 4 12"/>
                </svg>
              </div>
              <svg class="format-card-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                <circle cx="8.5" cy="8.5" r="1.5"/>
                <polyline points="21 15 16 10 5 21"/>
              </svg>
              <span class="format-card-label">Image (JPG)</span>
            </div>

            <!-- PDF card (selected by default) -->
            <div class="format-card selected">
              <div class="format-card-check">
                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                  <polyline points="20 6 9 17 4 12"/>
                </svg>
              </div>
              <svg class="format-card-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                <polyline points="14 2 14 8 20 8"/>
                <line x1="16" y1="13" x2="8" y2="13"/>
                <line x1="16" y1="17" x2="8" y2="17"/>
                <polyline points="10 9 9 9 8 9"/>
              </svg>
              <span class="format-card-label">PDF</span>
            </div>

          </div>

          <!-- File name input: Editable text field, pre-filled with document title -->
          <div class="filename-field">
            <label class="filename-label">File name</label>
            <input class="filename-input" type="text" value="Tax Return 2025">
          </div>

          <!-- Action buttons:
               "Save to Device" - primary, full-width button
               "Share" - secondary, full-width button (opens system share sheet) -->
          <div class="export-actions">
            <button class="btn-primary">Save to Device</button>
            <button class="btn-secondary">
              <span style="display: inline-flex; align-items: center; gap: 8px;">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <circle cx="18" cy="5" r="3"/>
                  <circle cx="6" cy="12" r="3"/>
                  <circle cx="18" cy="19" r="3"/>
                  <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/>
                  <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/>
                </svg>
                Share
              </span>
            </button>
          </div>

        </div>
      </div>

      <!-- Toast (shown on save/share success) -->
      <div class="toast">Saved successfully!</div>

    </main>
  </div>
  <script src="interactions.js"></script>
</body>
</html>
